version: '3.8'

services:
  api:
    build: .
    container_name: bullets-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/bullets
      - CORS_ORIGIN=http://localhost:8080,http://localhost:5173
    depends_on:
      - mongo
    networks:
      - bullets-network

  mongo:
    image: mongo:7
    container_name: bullets-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - bullets-network

networks:
  bullets-network:
    driver: bridge

volumes:
  mongo-data:

